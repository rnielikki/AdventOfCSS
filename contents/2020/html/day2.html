<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/day2.css" />
    <style type="text/css">
        .boxes{
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
        }
        .boxes div{
            width:300px;
            height:300px;
            position: relative;
            border:1px solid darkblue;
            background-color: cadetblue;
            font-size:3.5rem;
        }
    </style>
</head>
<body>
    <div class="boxes" style="position:relative;width:900px;max-width:900px">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>
</body>
</html>
