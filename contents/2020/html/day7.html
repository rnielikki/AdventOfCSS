<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/day7.css" />
    <style type="text/css">
    div {
        width:160px;
        height:160px;
        display: inline-block;
        background-color: cadetblue;
        background-image: none !important; /* preventing background image solution */
        border: 1px solid blueviolet;
        box-sizing: border-box;
    }
    /*  This is for preventing before-after solution. */
    div::before, div::after {
        display: none !important;
    }
    </style>
</head>
<body>
    <div data-tag="empty"></div>
    <div></div>
    <div data-tag="empty"></div>
    <div></div>
    <div></div>
    <div data-tag="empty"></div>
</body>
</html>
