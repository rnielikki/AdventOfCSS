<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/day8.css" />
    <style type="text/css">
    .shelf{
        display: grid;
        grid-template: repeat(4, 1fr)/repeat(3, 1fr);
        width:600px;
        height:800px;
        background-color: cornflowerblue;
        gap:5px;
        padding:5px;
    }
    .shelf div{
        background-color:burlywood;
        font-size:3.5rem;
    }
    </style>
</head>
<body>
    <div class="shelf">
        <div>Lego</div>
        <div>Plush</div>
        <div>Book</div>
        <div>Toy</div>
    </div>
</body>
</html>
